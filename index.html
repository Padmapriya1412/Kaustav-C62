<html>

<head>


    <title>The Avengers Photo Gallery</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>



</head>

<body>

    <div class="container">
        <img src="daavengers.jpeg">
        <section id="gridview">
            <h1>Grid View</h1>
            <div class="row">
                <img id="capamerica" src="captain%20america.jpg"><img id="CapMarvel" src="captain-marvel.jpg"><img src="thor.jpg" id="Thor"><img id="IronMan" src="1527633.0.jpg">
            </div>
            <br>
            <br>

        </section>



        <div id="mycarousel" class="carousel slide">
            <div class="carousel-inner">

                <div class="item active">

                    <center>
                        <a href="#" target="_blank"><img id="ironman" src="1527633.0.jpg" class="img-responsive"></a>


                        <div class="carousel-content">
                            <p>Iron Man</p>
                        </div>

                    </center>
                </div>

                <div class="item">

                    <center>
                        <a href="#" target="_blank"><img src="captain%20america.jpg" class="img-responsive">
                        </a>
                       


                        <div class="carousel-content">
                            <p>Captain America</p>
                           

                        </div>

                    </center>
                </div>
                <div class="item">

                    <center>

                        <a href="#" target="_blank"><img src="thor.jpg" class="img-responsive">
                        </a>


                        <div class="carousel-content">

                            <p>Thor</p>

                        </div>

                    </center>
                </div>
            </div>

            <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span> </a>


            <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span> </a>

        </div>










    </div>


</body></html>
